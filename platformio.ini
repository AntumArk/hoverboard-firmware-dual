; http://docs.platformio.org/page/projectconf.html

[platformio]
include_dir = inc

[env:genericSTM32F103RC]
platform = ststm32
framework = stm32cube
board = genericSTM32F103RC
debug_tool = stlink
build_flags =
    -I${PROJECT_DIR}/inc/
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DSTM32F103xE
    -Wl,-T./STM32F103RCTx_FLASH.ld
    -Wl,-lc
    -Wl,-lm
    
#    -Wl,-lnosys